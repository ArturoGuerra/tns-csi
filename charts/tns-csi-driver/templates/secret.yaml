{{- if not .Values.truenas.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tns-csi-driver.secretName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
  {{- with .Values.customAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  url: {{ required "TrueNAS URL is required when not using existingSecret" .Values.truenas.url | quote }}
  api-key: {{ required "TrueNAS API key is required when not using existingSecret" .Values.truenas.apiKey | quote }}
{{- end }}
